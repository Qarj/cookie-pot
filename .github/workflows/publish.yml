---
name: Publish to npmjs

on:
    push:
        branches:
            - 'main'
            - 'master'
            - 'releases/**'

jobs:
    test:
        name: Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '14'
            - run: npm install
            - run: npm test

    super-lint:
        needs: test
        name: Lint Code Base
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Investigation 1
              run: ls -asl

            - name: Investigation 2
              run: ls -asl "$GITHUB_WORKSPACE"

            - name: Investigation 3
              run: echo "$GITHUB_WORKSPACE"

            - name: Lint Code Base
              uses: github/super-linter@v4
              env:
                  DEFAULT_BRANCH: main
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  JAVASCRIPT_DEFAULT_STYLE: prettier
                  LINTER_RULES_PATH: /
                  MARKDOWN_CONFIG_FILE: ./.github/linters/.markdown-lint.yml
                  PYTHON_BLACK_CONFIG_FILE: ./.github/linters/.python-black
                  PYTHON_ISORT_CONFIG_FILE: ./.github/linters/.isort.cfg
                  VALIDATE_YAML: false

    publish:
        needs: super-lint
        name: Publish to npmjs
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            # Setup .npmrc file to publish to npm
            - uses: actions/setup-node@v2
              with:
                  node-version: '14.x'
                  registry-url: 'https://registry.npmjs.org'
            - run: npm ci
            - run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
